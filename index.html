<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mi Promedio</title>
  </head>
  <body>
    <header>
      <a href="#">LOGO</a>
      <nav id="nav-menu">
        <ul>
          <li><a href="#">Sobre MÃ­</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
      <button class="btn-abrir" id="btn-abrir" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <path fill="#ffffff" d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z" />
        </svg>
      </button>

      <button class="btn-cerrar" id="btn-cerrar" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 24 24"
        >
          <path
            fill="none"
            stroke="#ffffff"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 6L6 18M6 6l12 12"
          />
        </svg>
      </button>
    </header>
    <main>
      <section id="calculadora">
        <h1>Calculadora de Promedio</h1>
        <form id="formulario">
          <div class="input-group">
            <label for="nota1">Nota 1:</label>
            <input class="input-data"
              type="number"
              id="nota1"
              placeholder="Nota"
              step="1"
              min="0"
              max="100"
              required
            />
            <label for="valor1">Valor (%):</label>
            <input class="input-data"
              type="number"
              id="valor1"
              placeholder="%"
              step="1"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="input-group">
            <label for="nota2">Nota 2:</label>
            <input class="input-data"
              type="number"
              id="nota2"
              placeholder="Nota"
              step="1"
              min="0"
              max="100"
              required
            />
            <label for="valor2">Valor (%):</label>
            <input class="input-data"
              type="number"
              id="valor2"
              placeholder="%"
              step="1"
              min="0"
              max="100"
              required
            />
          </div>
          <button class="btn-calcular" type="button" id="calcular">Calcular Promedio</button>
        </form>
        <h2 id="resultado">Tu promedio: <span>---</span></h2>
      </section>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
